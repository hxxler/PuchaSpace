<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем CSS -->
</head>
<body>
    <h1>Счёт: <span id="score">0</span></h1>
    <img id="clickImage" src="click-image.jpg" alt="Click me!">

    <div id="boosters">
        <h2>Boosters</h2>
        <p>Энергия: <span id="energy">100</span></p>
        <p>Скорость восстановления: <span id="recoverySpeed">1</span> в секунду</p>
        <p>Прибыль за клик: <span id="profitPerClick">1</span></p>
        <button id="buyBooster">Купить Бустер</button>
    </div>

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
